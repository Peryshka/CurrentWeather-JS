<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato:wght@400;700&family=Lora:wght@700&family=Montserrat:wght@400;700&family=Nanum+Gothic:wght@800&family=Noto+Sans&family=Oxygen:wght@400;700&family=Poppins&family=Roboto:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="card">
  <div class="search">
    <input type="text" placeholder="enter city name" spellcheck="false">
    <button><img src="images/search.png"></button>
  </div>
  <div class="error">
    <p>Invalid city name!</p>
  </div>
  <div class="btn-wrap">
    <button class="start">Clear data</button>
  </div>
</div>
<script src="./main.js"></script>
</body>
</html>
